<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="top-bg-img">
    <svg width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="rotate(-135 489 489)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".5"/></svg>
  </div>
  <div class="bottom-bg-img">
    <svg width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="scale(1 -1) rotate(45 1669.55 0)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".25"/></svg>
  </div>
  <main class="card-main">
    <div class="card-body">
    <section>
      <header role="header">
        <img src="images/bg-pattern-card.svg" class= "img-header" alt="background pattern in cyan color">
      </header>
      <div class="img-div">
      <img src="images/image-victor.jpg" alt="headshot of a young man as profile picture" class="profile-pic">
      </div>
    </section>

    <section>
      <div class="profile-name">
          <div>
            <p class="name">Victor Crest</p>
            <p class="location">London</p>
          </div>
          <div class="age">
            <p>26</p>
          </div>
      </div>

<hr>

      <section class="profile-details">
        <div>
          <p class="profile-fig">80K</p>
          <p class="profile-attr">Followers</p>
        </div>

        <div>
          <p class="profile-fig">803K</p>
          <p class="profile-attr"> Likes</p>
        </div>

        <div>
          <p class="profile-fig">1.4K</p>
          <p class="profile-attr">Photos</p>
        </div>
      </section>
    </section>
  </div>
</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DolapoOlayinka" target="_blank">DolapoOlayinka</a>.
  </div>
</body>
</html>
